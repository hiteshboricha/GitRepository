<!doctype html>
<html>
   <head>
       <script src="Scripts/angular.min.js"></script>
   </head>
   <body ng-app = "myapp">
      
      <div ng-controller = "HelloController" >
         <h2>Welcome {{helloTo.title}} to the world of {{learning.topic}}</h2>
      </div>
      
      <script>
          angular.module("myapp", [])

          .controller("HelloController", function ($scope) {
              $scope.helloTo = {};
              $scope.helloTo.title = "AngularJS";
              $scope.learning = {};
              $scope.learning.topic = "home success :)";
          });
      </script>
      
   </body>
</html>
