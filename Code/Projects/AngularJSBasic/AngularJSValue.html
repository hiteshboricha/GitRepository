<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="mainApp" ng-controller="mainController">
        {{ myvalue }}<br />
        {{ myvalue1 }}
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);
         
        mainApp.value("defaultValue", "This is a global variable");
        mainApp.value("defaultValue1", "This is a global variable 1");

        mainApp.controller("mainController", function ($scope, defaultValue, defaultValue1) {
            $scope.myvalue = defaultValue;
            $scope.myvalue1 = defaultValue1;
        });
    </script>
</body>
</html>
